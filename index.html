<body>


<h1 class="title"> SHOPPING CART </h1>

<button class="resetALL" onclick="resetAll()"> Clear All</button>


<section class="vitrine">

        <div class="box">
            <div class="img" id="i1"> </div>
            <div class="title"> Rouge</div>
            <div class="price"> 10 €</div>
            <button class="buy" onclick="addBasket({id: '1', price: '10'})"> ADD BASKET </button>
            <div > Quantité : <div id="quantity0"></div> </div>
        </div>

        <div class="box">
            <div class="img" id="i2"> </div>
            <div class="title"> Bleu</div>
            <div class="price"> 20 €</div>
            <button class="buy" onclick="addBasket({id: '2', price: '20'})"> ADD BASKET </button>
            <div > Quantité : <div id="quantity1"></div> </div>
        </div>
            
        <div class="box">
            <div class="img" id="i3"> </div>
            <div class="title"> Vert</div>
            <div class="price"> 30 €</div>
            <button class="buy" onclick="addBasket({id: '3', price: '30'})"> ADD BASKET </button>
            <div > Quantité : <div id="quantity2"></div> </div>
        </div>


</section>

 <section class="panier">
 <h1>  Panier :</h1>
    <div id="affichagePanier">    </div>
     
        

    <div class="Total">
        <div id="finalPrice"></div>
        <div id="finalNumber"></div>
    </div>

 </section>
